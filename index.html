<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">



</head>

<body>

    <div class="viewAllCalkulator">

        <div class="panel">

            <img src="img/4.jpg" alt="logo">

            <input type="text" name="LastName" class="wyswietlacz" value="0">


        </div>
        <div class="klawiatura">


            <div class="viewAllCalkulator-line1">

                <button class="viewbutton0" id="wlacz">włącz</button>
                <button class="viewbutton0" id="wylacz">wyłącz</button>
                <button class="viewbutton0" id="kasuj">kasuj</button>

            </div>


            <div class="viewAllCalkulator-line">

                <button class="viewbutton" id="siedem">7</button>
                <button class="viewbutton" id="osiem">8</button>
                <button class="viewbutton" id="dziewiec">9</button>
                <button class="viewbutton" id="dzielenie">/</button>
                <button class="viewbutton" id="procent">%</button>
            </div>
            
            <div class="viewAllCalkulator-line">
                <button class="viewbutton" id="cztery">4</button>
                <button class="viewbutton" id="piec">5</button>
                <button class="viewbutton" id="szesc">6</button>
                <button class="viewbutton" id="mnozenie">*</button>
                <button class="viewbutton" id="pierwiastek">&#8730</button>
            </div>
            

            <div class="viewAllCalkulator-line">
                <button class="viewbutton" id="jeden">1</button>
                <button class="viewbutton" id="dwa">2</button>
                <button class="viewbutton" id="trzy">3</button>
                <button class="viewbutton" id="minus">-</button>
            </div>
            
            
            <div class="viewAllCalkulator-line">
                <button class="viewbutton1" id="zero">0</button>
                <button class="viewbutton" id="ulamek">,</button>
                <button class="viewbutton" id="plus">+</button>
                <button class="viewbutton2" id="rownanie">=</button>
            </div>


        </div>

    </div>
</body>

</html>
